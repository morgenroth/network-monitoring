<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/fullscreen-api/fullscreen-icon-button.html">
<link rel="import" href="device-list.html">

<dom-module id="app-monitoring">
  <template>
    <style>
      :host {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: #eee;
      }
      app-header {
        background-color: #4285f4;
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer {
        background: var(--paper-)
      }

      paper-icon-item {
        cursor:default;
        -webkit-touch-callout: none; /* iOS Safari */
          -webkit-user-select: none; /* Safari */
           -khtml-user-select: none; /* Konqueror HTML */
             -moz-user-select: none; /* Firefox */
              -ms-user-select: none; /* Internet Explorer/Edge */
                  user-select: none; /* Non-prefixed version, currently
                                        supported by Chrome and Opera */
      }
    </style>
    <app-drawer-layout force-narrow>
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
          <div role="listbox">
            <paper-icon-item>
              <iron-icon icon="device:storage" item-icon></iron-icon>
              Devices
            </paper-icon-item>
            <paper-icon-item>
              <iron-icon icon="hardware:device-hub" item-icon></iron-icon>
              Sitemap
            </paper-icon-item>
            <paper-icon-item>
              <iron-icon icon="icons:settings-input-component" item-icon></iron-icon>
              Switch Ports
            </paper-icon-item>
          </div>
      </app-drawer>
      <app-header-layout id="main_view">
        <app-header fixed effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div spacer main-title>Network Monitoring</div>
            <fullscreen-icon-button target="#main_view" title="fullscreen" alt="fullscreen" tabindex="0"></fullscreen-icon-button>
          </app-toolbar>
        </app-header>
        <device-list id="main_view"></device-list>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
  Polymer({
    is: 'app-monitoring',
    properties: {
    }
  });
  </script>
</dom-module>
